language: rust
os:
  - linux
rust:
  - stable
  - beta
  - nightly
notifications:
  email: never
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - mesa-utils
    - xvfb
    - libgl1-mesa-dri
    - libglapi-mesa
    - libosmesa6
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - "export GALLIUM_DRIVER=\"softpipe\""
script:
  - RUST_BACKTRACE=1 cargo test -- --test-threads=1