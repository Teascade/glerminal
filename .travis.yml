language: rust
os:
  - linux
rust:
  - stable
  - beta
  - nightly
notifications:
  email: never
sudo: required
dist: trusty
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - RUST_BACKTRACE=1 cargo test -- --test-threads=1